<!DOCTYPE html>
<html>
<head>
    <title>City Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #3498db;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input {
            padding: 8px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #333;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .icon {
            font-size: 20px;
            margin-right: 5px;
        }
    </style>
</head>
<body>

<h2>City Weather Information</h2>

<form action="/" method="post">
    <label for="city">Enter City Name:</label>
    <input name="city" required>
    <button type="submit">Get Weather</button>
</form>

<table>
    <tr>
        <th>City</th>
        <th>Wind Speed</th>
        <th>Clouds</th>
        <th>Humidity</th>
        <th>Temperature</th>
    </tr>
    
    <tr>
        <td>{{ weat[0]}}</td>
        <td>{{ weat[1] }} <i class="fas fa-wind icon" title="Wind Speed"></i></td>
        <td>{{ weat[2] }}% <i class="fas fa-cloud icon" title="Clouds"></i></td>
        <td>{{ weat[3] }}% <i class="fas fa-tint icon" title="Humidity"></i></td>
        <td>{{ weat[4] }}Â°C <i class="fas fa-thermometer-half icon" title="Temperature"></i></td>
    </tr>
</table>

</body>
</html>
